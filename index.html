<!DOCTYPE html>
<html>

    <head>
        <title>Basic Webpage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <section id="section1">
            <div class="buttons-container">
                <button class="glass-button" id="b1" onclick="scrollToSection('#section2')">SKY</button>
                <button class="glass-button" id="b2" onclick="scrollToSection('#section3')">LAND</button>
                <button class="glass-button" id="b3" onclick="scrollToSection('#section4')">WATER</button>
            </div>
        </section>
        <section id="section2">
            <img class="plane" src="plane.png" alt="plane">
            <img class="cloud1" src="cloud.webp" alt="cloud1">
            <img class="cloud2" src="cloud.webp" alt="cloud2">
            <img class="cloud3" src="cloud.webp" alt="cloud3">
            <img class="cloud4" src="cloud.webp" alt="cloud4">
            <img class="cloud5" src="cloud.webp" alt="cloud5">
            <img class="sun" src="sun.png" alt="sun">
            <img class="bird" src="flying_bird.gif" alt="bird">
        </section>

        <section id="section3">
            <div class="grp">
                <img class="bunny" src="bunny.png" alt="rabbit">
                <img class="lion" src="lion.png" alt="lion">
            </div>
            <img class="birdg" src="birdsg.gif" alt="birdg">
            <div class="flowers">
                <img class="flower" src="flower.png" alt="flower">
                <img class="flower1" src="flower.png" alt="flower">
                <img class="flower2" src="flower.png" alt="flower">
            </div>
            <img class="sun1" src="sun1.png" alt="sun">
        </section>

        <section id="section4">
            <img class="bubbles1" src="bubbles.gif" alt="bubbles">
            <img class="bubbles2" src="bubbles.gif" alt="bubbles">
            <img class="fish" src="fish.gif" alt="fish">
            <img class="octopus" src="octopus.png" alt="octopus">
            <img class="starfish" src="starfish.png" alt="starfish">
            <img class="jellyfish" src="jellyfish.png" alt="jellyfish">
            <img class="coral" src="coral.png" alt="coral">
            <img class="coral1" src="coral1.png" alt="coral">
            <img class="fgrp" src="fgrp.png" alt="fgrp">
            <img class="seahorse" src="seahorse.png" alt="seahorse">
            <img class="crab" src="crab.png" alt="crab">
        </section>

        <script src="script.js"></script>

    </body>

</html>
